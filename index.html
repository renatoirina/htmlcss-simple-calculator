<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSIO Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>
    <!-- CALCOLATRICE -->
    <main class="calculator-box">
        <!-- HEADER DELLA CALCOLATRICE -->
        <div class="calculator greyback rounded">
            <section class="header">
                <img src="./img/Boosio-logo.png" alt="">
            </section>
            <!-- SCHERMO DELLA CALCOLATRICE -->
            <section class="screen">
                <span class="results">0</span>
            </section>
            <!-- TASTI DELLA CALCOLATRICE -->
            <section class="buttons">
                <!-- NUMERI -->
                <div class="numbers-box rounded">
                    <button class="number-button rounded">7</button>
                    <button class="number-button rounded">8</button>
                    <button class="number-button rounded">9</button>
                    <button class="number-button rounded">4</button>
                    <button class="number-button rounded">5</button>
                    <button class="number-button rounded">6</button>
                    <button class="number-button rounded">1</button>
                    <button class="number-button rounded">2</button>
                    <button class="number-button rounded">3</button>
                    <button class="number-button rounded">0</button>
                    <button class="orange-buttons rounded whitetext">=</button>
                </div>
                <!-- OPERAZIONI -->
                <div class="operations-box">
                    <span class="orange-buttons rounded whitetext">C</span>
                    <span class="buttons-green rounded whitetext">+</span>
                    <span class="buttons-green rounded whitetext">-</span>
                    <span class="buttons-green rounded whitetext">x</span>
                    <span class="buttons-green rounded whitetext">รท</span>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
